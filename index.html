<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script src="code.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="mainbody">
    <div id="heading">
      <h1>POMODORO CLOCK</h1>
     </div>
    <div id="controlButtons">
      <button id="startClock">START</button>
      <button id="stopClock">STOP</button>
      <button id="resetClock">RESET</button>
    </div>
    <div id="plusbuttons">
      <button id="hrsPlus">+</button>
      <button id="minPlus">+</button>
      <button id="secPlus">+</button>
    </div>
      <div>
        <p id="timer"></p>
      </div>
    <div id="minusbuttons">
      <button id="hrsMinus">-</button>
      <button id="minMinus">-</button>
      <button id="secMinus">-</button>
    </div>
  </div>
</body>
</html>
